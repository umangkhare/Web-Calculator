<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator</title>
</head>
<body>
	<script type="text/javascript">

		function displaynum(n1) 
		{
			calcform.txt1.value=calcform.txt1.value+n1;
		}	
	</script>
	<form name="calcform" style="background-color:#ccff66;">
		<h1 style="text-align: center; font-size: 50px; font-family: Times New Roman;">AMAZING CALCULATOR</h1>
		<div >
		<center>
		<fieldset style="width: 150px; background-color: rgb(255,255,0);">
		<legend style="text-align: right;">CALCULATOR</legend>
		<input type="text" name="txt1" style="width: 270px; text-align: right;" value="" ><br>
		<input type="button" name="btn7" value="7" style="width: 50px; height: 50px;" onclick="displaynum(btn7.value)">
		<input type="button" name="btn8" value="8" style="width: 50px; height: 50px;" onclick="displaynum(btn8.value)">
		<input type="button" name="btn9" value="9" style="width: 50px; height: 50px;" onclick="displaynum(btn9.value)">
		<input type="button" name="dltbtn" value="DEL" style="width: 50px; height: 50px; background-color: red;" onclick="txt1.value=parseInt(txt1.value/10)">
		<input type="button" name="ACbtn" value="AC" style="width: 50px; height: 50px; background-color: rgb(0,255,255);" onclick="txt1.value=''"><br>
		<input type="button" name="btn4" value="4" style="width: 50px; height: 50px;" onclick="displaynum(btn4.value)">
		<input type="button" name="btn5" value="5" style="width: 50px; height: 50px;" onclick="displaynum(btn5.value)">
		<input type="button" name="btn6" value="6" style="width: 50px; height: 50px;" onclick="displaynum(btn6.value)">
		<input type="button" name="btnmul" value="*" style="width: 50px; height: 50px;" onclick="displaynum(btnmul.value)">
		<input type="button" name="btndiv" value="/" style="width: 50px; height: 50px;" onclick="displaynum(btndiv.value)"><br>
		<input type="button" name="btn1" value="1" style="width: 50px; height: 50px;" onclick="displaynum(btn1.value)">
		<input type="button" name="btn2" value="2" style="width: 50px; height: 50px;" onclick="displaynum(btn2.value)">
		<input type="button" name="btn3" value="3" style="width: 50px; height: 50px;" onclick="displaynum(btn3.value)">
		<input type="button" name="addbtn" value="+" style="width: 50px; height: 50px;" onclick="displaynum(addbtn.value)">
		<input type="button" name="subbtn" value="-" style="width: 50px; height: 50px;" onclick="displaynum(subbtn.value)"><br>
		<input type="button" name="btn0" value="0" style="width: 50px; height: 50px;" onclick="displaynum(btn0.value)">
		<input type="button" name="eqlbtn" value="=" style="width: 50px; height: 50px;" onclick="txt1.value=eval(txt1.value)"><br>
		</fieldset>
		</center>
		</div>
	</form>
</body>
</html>
